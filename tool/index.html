<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KineMentor - A Digital Biomechanics Simulator developed by SUPSI</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.ico">
</head>
<body class="toolBody">
    <div class="header">
        <h1><span style="font-family: SUPSIFedraBold;">Kine</span>Mentor</h1>
        <p class="creditsSupsi">A didactic tool by:</p>
        <img src="../assets/images/logo-SUPSI-it_bianco.png" alt="SUPSI-White-Logo" class="supsiLogo">
        <p class="infoButton">info</p>
    </div>
    <div class="patientData">
        <p id="backBtn">‚Üê Change data</p>
        <p class="userChoice"><span id="sex">Not set</span>, <span id="weight">00</span> kg, <span id="height">000</span> cm</p>
    </div>
</body>
<script>
    var sexInfo = document.getElementById("sex");
    var weightInfo = document.getElementById("weight");
    var heightInfo = document.getElementById("height");

    sexInfo.innerHTML = localStorage.getItem("sex");
    weightInfo.innerHTML = localStorage.getItem("weight");
    heightInfo.innerHTML = localStorage.getItem("height");

    var backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", function() {
        localStorage.setItem("sex", "none");
        localStorage.setItem("weight", "00");
        localStorage.setItem("height", "000");
        window.location.href = "../index.html";
    });
</script>
</html>
